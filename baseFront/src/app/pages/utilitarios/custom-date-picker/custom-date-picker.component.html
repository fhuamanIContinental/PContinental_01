<label for="">SELECCIONAR FECHA</label>
<input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsValue]="bsValue" [(ngModel)]="bsValue"
    [bsConfig]="{
    isAnimated: true,
    adaptivePosition: true,
    dateInputFormat: 'DD/MM/YYYY',
    containerClass: colortheme
  }" (bsValueChange)="changeDate()" />

<nav class="sb-sidenav accordion sb-sidenav-dark bg-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
        <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link" [routerLink]="['/dashboard']">
                <div class="sb-nav-link-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                Dashboard
            </a>
            <div class="sb-sidenav-menu-heading">Interface</div>

            <div class="sb-sidenav-menu-heading">
                <!-- <input type="text" class="form-control" [(ngModel)]="search" (keyup)="buscarMenu()" placeholder="Buscar Menú"> -->
                <input type="text" class="form-control" placeholder="Buscar Menú">
            </div>

            <div *ngFor="let d of show_menus">
                <a class="nav-link collapsed li-custom-sidebar" href="#" data-toggle="collapse"
                    [attr.data-target]="'#' + d.datatarget" aria-expanded="false" aria-controls="d.descr">
                    <div class="sb-nav-link-icon li-custom-sidebar"><i class="{{ d.icon }}"></i></div>
                    <strong>{{ d.name }}</strong>
                    <div class="sb-sidenav-collapse-arrow">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </a>
                <div class="collapse" id="{{ d.datatarget }}" aria-labelledby="headingOne"
                    data-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                        <a *ngFor="let e of d.subMenu" [routerLink]="[e.url]" class="nav-link">
                            <i class="{{ e.icon }}"></i> &nbsp; {{ e.name }}
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="sb-sidenav-footer">
        <div class="small">
            GHB
        </div>
        Consultoría y Servicios
    </div>
</nav>
